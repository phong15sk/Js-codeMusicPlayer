<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">
</head>
<body>
    <audio>
        <source type="audio/mpeg">
    </audio>
    <main>       
        <div class="play-song">
            <div class="header flex">
                <div class="icon-left"> 
                    <i class="fa-solid fa-chevron-down fa-xl"></i>
                </div>
                <div class="title center">
                    <div class="lable-playing center">Now playing</div>
                    <h2 class="name-song-playing"></h2>
                </div>
                <div class="icon-right">
                    <i class="fa-solid fa-plus fa-xl"></i>
                </div>
            </div>
            <div class="img-song center">
                <img src="./assets/img/img-music-01.png" alt="">
            </div>
            <div class="progess-tool">
                <div class="player-progress">
                    <div class="player-progress-filled"></div>
                </div>          
            </div>
            <div class="vollume-range-and-time flex">
                <div class="vollume-range flex">
                    <span class="vollume-mute"><i class="fa-solid fa-volume-xmark"></i></span>
                    <span class="vollume-low"><i class="fa-solid fa-volume-low"></i></span>
                    <span class="vollume-high"><i class="fa-solid fa-volume-high"></i></span>
                    <input class="input-range" type="range" id="vol" name="vol" min="0" max="1" step="0.01">
                </div>
                <p class="time">00:00</p>
            </div>
            <div class="tool flex">
                <span class="reset">
                    <i class="fa-solid fa-rotate-right"></i>
                </span>
                <span class="back">
                    <i class="fa-solid fa-backward"></i>
                </span>
                <span class="play active">
                    <i class="fa-solid fa-circle-play"></i>
                </span>
                <span class="pause">
                    <i class="fa-solid fa-circle-pause"></i>
                </span>
                <span class="next">
                    <i class="fa-solid fa-forward"></i>
                </span>
                <span class="random">
                    <i class="fa-solid fa-shuffle"></i>
                </span>
            </div>     
        </div>
        <div class="list-song">
        </div> 
    </main>
    <script src="./main.js"></script>
</body>
</html>
