<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <main>
        <div class="header flex">
            <div class="icon-left">
                <i class="fa-solid fa-chevron-down fa-xl"></i>
            </div>
            <div class="center">
                <div class="lable-playing center">Now playing</div>
                <h2 class="name-song-playing">Sting 57th & 9th</h2>
            </div>
            <div class="icon-right">
                <i class="fa-solid fa-plus fa-xl"></i>
            </div>
        </div>
        <div class="img-song center">
            <img src="./assets/img/img-music-01.png" alt="">
        </div>
        <div class="progess-tool">
            <div class="player-progress">
                <div class="player-progress-filled"></div>
            </div>
            <audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" ></audio>
        </div>
        <div class="tool flex">
            <span class="reset">
                <i class="fa-solid fa-rotate-right"></i>
            </span>
            <span class="back">
                <i class="fa-solid fa-backward"></i>
            </span>
            <span class="play">
                <i class="fa-solid fa-circle-play"></i>
            </span>
            <span class="pause active">
                <i class="fa-solid fa-circle-pause"></i>
            </span>
            <span class="next">
                <i class="fa-solid fa-forward"></i>
            </span>
            <span class="random">
                <i class="fa-solid fa-shuffle"></i>
            </span>
        </div>       
    </main>
    <div class="list-song">
        <div class="song-item flex">
            <div class="img-song-item">
                <img src="./assets/img/img-music-01.png" alt="">
            </div>
            <div class="song-desc">
                <h2 class="name-song-item">Em cua ngay hom qua</h2>
                <div class="singer-song">Son Tung MTP</div>
            </div>
            <div class="icon-detail">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
